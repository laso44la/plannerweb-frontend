  <script>
    async function hentDekklager() {
      try {
       const res = await fetch('https://plannerweb-backend.onrender.com/api/jobber', { credentials: 'include' });

        if (!res.ok) throw new Error("Klarte ikke hente dekklager");
        const data = await res.json();

        const tbody = document.querySelector("#dekklagerTable tbody");
        tbody.innerHTML = "";

        data.forEach(rad => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${rad.dimensjon}</td>
            <td>${rad.antall}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Feil:", err);
      }
    }

    hentDekklager();


    function eksporterDekkCSV() {
      if (!jobber || jobber.length === 0) {
        alert("Ingen jobber Ã¥ eksportere.");
        return;
      }

      // Velg hvilke felter som skal eksporteres
      const headers = [
        "ID",
        "Jobbnr",
        "Regnr",
        "Kunde",
        "Status",
        "Opprettet_dato",
        "FullfÃ¸rt_dato"
      ];

      // Lag CSV-innhold
      const rows = jobber.map(j => [
        j.id,
        j.jobbnr,
        j.regnr,
        j.kunde || "",
        j.status,
        j.opprettet_dato || "",
        j.fullfort_dato || ""
      ]);

      const csvContent =
        [headers, ...rows]
          .map(r => r.map(v => `"${String(v).replace(/"/g, '""')}"`).join(","))
          .join("\n");

      // Last ned som fil
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "jobber.csv";
      link.click();
    }

  </script>
