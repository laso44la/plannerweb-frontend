<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Logg inn</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="content">
  <div class="form-box">
  <form id="loginForm">
    <h2>Logg inn</h2>
    <input type="text" name="brukernavn" placeholder="Brukernavn" required />
    <input type="password" name="passord" placeholder="Passord" required />
    <button type="submit">Logg inn</button>
    <p>Har du ikke konto kontakt admin</p>
    <div class="status" id="status"></div>
  </form>
</div>

</div>

  
<script src="login.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = '';

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('https://plannerweb-backend.onrender.com/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // Viktig for session-cookies
          body: JSON.stringify(data)
        });

        if (res.ok) {
          const brukerRes = await fetch('https://plannerweb-backend.onrender.com/api/me', {
            credentials: 'include'
          });
          const bruker = await brukerRes.json();
          statusEl.style.color = 'green';
          statusEl.textContent = `âœ… Innlogget som ${bruker.brukernavn} (${bruker.rolle})`;

  // Redirect til dashbord etter 1 sekund, sÃ¥ man rekker se meldingen
  setTimeout(() => {
    window.location.href = 'dashboard.html';
  }, 1000);


        } else {
          const msg = await res.text();
          statusEl.style.color = 'red';
          statusEl.textContent = `ğŸš« ${msg}`;
        }
      } catch (err) {
        statusEl.textContent = 'âš ï¸ Nettverksfeil';
      }
    });
  </script>
</body>
</html>
